<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Weather Info</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Weather</h1>
    <h2>Enter Address in the text box below!</h2>

    <div class="search">
      <input id="address" type="text" />
      <button onclick="getWeather()">GO</button>
    </div>

    <div class="weather">

    </div>

  </body>

  <script type="text/javascript">

    function getWeather(){
      var input = document.querySelector('#address').value;
      if(input){
        $.ajax({url: "http://localhost:3000/", success: function(result){
            console.log(result);
        }});
      }
    }

  </script>

</html>
